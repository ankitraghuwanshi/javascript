<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanabn-board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>KANBAN BOARD</header>
    <nav class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightyellow color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </nav>
    <script 
        src="https://kit.fontawesome.com/c092c71f5d.js"
        crossorigin="anonymous"
        src="script.js"
    ></script>
</body>
</html>
